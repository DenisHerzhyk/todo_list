<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>ToDo List</title>
</head>
<body>
    <!--Input section-->
    <div class="container">
        <input type="text" placeholder="Enter an activity..." id="item">
        <button id="add">
            <img src="photos/plus.svg" class="plus">
        </button>
    </div>
    <br>
    <!--To Do section-->
    <h2>To Do</h2>
    <ul class="todo" id="todo">

    </ul>
    <br>
    <!--Completed section-->
    <h2>Completed</h2>
    <ul class="completed" id="completed">
        
    </ul>
</body>
</html>
